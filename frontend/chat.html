<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./chat.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Chat App</title>
</head>

<body style="background-color: black;">
    <h1 style="text-align:center; color:whitesmoke">Chat App</h1>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col-6" style="background-color: yellow;">
                <div class="box">
                    <form id="group">
                        <input type="text" id="grpname">
                        <button type="submit">Create Group</button>
                    </form>
                    <button type="click" id="exit">exit</button>
                    <div id="grps"class="box"></div>
                </div>
            </div>
            <div class="col-6" >
                <div class="box" style="background-color: lightgreen;">
                    <div id="message" style="overflow-y: auto; width: 75vh; height: 75vh;">
                        <div class="your-message"></div>
                    </div>
                    <div style="border-color: black;">
                        <form id="send" class="send" style="background-color: orange; text-align: center;">
                            <input type="text" id="inpsend" style="width:90%">
                            <button type="submit">Send</button>
                        </form>
                        <form id="send2" class="send" style="background-color: orange; text-align: center;">
                            <input type="file" id="file" style="width:90%">
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
<script src="chat.js"></script>
</body>

</html>
